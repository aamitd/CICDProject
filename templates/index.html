<!DOCTYPE html>
<html>
<head>
    <title>Amit Dahan Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f3e8fd; /* Light purple background color */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Box shadow added */
        }
        .profile-img {
            border-radius: 90%;
            max-width: 200px; /* Increased max-width */
            margin: 20px auto;
            display: block;
            border: 4px solid #6c63ff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Box shadow added */
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 20px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        a {
            text-decoration: none;
            color: #6c63ff;
            font-weight: bold;
            transition: color 0.3s;
        }
        a:hover {
            color: #333; /* Color change on hover */
        }
        .icon {
            font-size: 24px;
            margin-right: 10px;
            transition: color 0.3s; /* Transition effect */
        }
        .icon:hover {
            color: #6c63ff; /* Color change on hover */
        }
        .devops-img {
            max-width: 45%; /* Reduced the width */
            margin-top: 40px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Box shadow added */
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="profile-img" src="https://scontent.fsdv1-2.fna.fbcdn.net/v/t39.30808-6/380078500_6664087083626743_7829503074150355866_n.jpg?_nc_cat=103&ccb=1-7&_nc_sid=a2f6c7&_nc_ohc=C_js3BfHkAIAX_oY5DP&_nc_ht=scontent.fsdv1-2.fna&oh=00_AfARBDFqfxNmZNHXPQ4TQv_XzvYZMkpqq6EQcRxoYLQ-4Q&oe=6518F6A4" alt="Me">
        <h1>{{ name }}</h1>
        <ul>
            <li><i class="fab fa-facebook-square icon"></i>Facebook: <a href="{{ facebook_url }}" target="_blank">{{ facebook_url }}</a></li>
            <li><i class="fab fa-linkedin icon"></i>LinkedIn: <a href="{{ linkedin_url }}" target="_blank">{{ linkedin_url }}</a></li>
            <li><i class="fab fa-instagram icon"></i>Instagram: <a href="{{ instagram_url }}" target="_blank">{{ instagram_url }}</a></li>
            <li><i class="fab fa-github icon"></i>GitHub: <a href="{{ github_url }}" target="_blank">{{ github_url }}</a></li>
        </ul>
    </div>
    <img class="devops-img" src="https://www.turing.com/blog/wp-content/uploads/2022/08/6-Best-DevOps-Practices-to-Know-scaled.jpg" alt="DevOps">
</body>
</html>
